<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 조작하기</title>
    <script src="./js/jquery-3.7.0.min.js"></script>
</head>
<body>
    <h2>jquery에서 배열 조작</h2>
    <p>
        each() 함수 이용<br>
        1. jquery 방식으로 element를 가져와서 전체를 순회할 때 사용 : $("선택자").each(function(index,item){})<br>
        2. 기본 배열을 순회할 때 사용 : $.each(배열, function(index,item){})<br>
    </p>
    <div id="container">
        <ul>
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
            <li>item-4</li>
        </ul>
        <button onclick="changeElement();">변경하기</button>
    </div>
    <script>
        const changeElement=()=>{
            const lists=$("#container li");
            console.log(lists);
            // lists.css("color","orange");
            console.log(lists[0]);
            lists.each(function(index,item){
                console.log(index,item);
                // item.css("backgroundColor",`rgb(120,200,${index*50})`) //HTMLElement이기 때문에 접근 불가
                $(item).css("backgroundColor",`rgb(120,200,${index*50})`)
            });
        };
        // 기본 배열에 대해 적용 가능
        const arrInt=[1,2,3,4,5];
        $.each(arrInt,function(index,value){
            console.log(index,value);
        });
        for(let i of arrInt){
            console.log(i);
        };
    </script>

    <h3>객체 병합해주는 함수</h3>
    <button onclick="extendTest();">객체 병합</button>
    <script>
        const extendTest=()=>{
            let obj={name:"유병승",age:19};
            let obj2={items:[1,2,3,4],data:'test'};
            // ES6 전개 연산자 이용
            let result={...obj,...obj2};
            console.log(result);
            result=$.extend(obj,obj2); //jquery를 가져와야 사용 가능
            console.log(result);

        }
    </script>

    <h3>충돌 방지</h3>
    <p>
        $를 사용하지 못할 경우 $를 대체하는 문자를 지정하는 것을 말한다<br>
        $.noConflict() 함수를 이용한다.
    </p>
    <script>
        const bs=$.noConflict();
        // 변경하는 순간 $가 아닌 변경한 문자로 적용돼서 $를 이용한 jqeury를 사용할 수 없게된다.
    </script>
</body>
</html>
